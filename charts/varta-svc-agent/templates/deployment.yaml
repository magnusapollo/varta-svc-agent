apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "varta.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "varta.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "varta.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "varta.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          {{- with .Values.env }}
          env:
          {{- range $k, $v := . }}
            - name: {{ $k }}
              value: "{{ $v }}"
          {{- end }}
          {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
          {{ toYaml . | nindent 12 }}
          {{- end }}
